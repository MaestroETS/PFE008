version: '3.8'

services:
  maestro-backend:
    build: 
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8080:8080"
    environment:
      JAVA_HOME: "/usr/lib/jvm/jdk-22.0.2-oracle-x64"
      PATH: "$JAVA_HOME/bin:/opt/gradle/gradle-8.8/bin:/venv/bin:${PATH}"
    volumes:
      - ./backend:/app/backend
    command: ["./entrypoint.sh"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  maestro-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    depends_on:
      maestro-backend:
        condition: service_healthy
    environment:
      - NODE_ENV=development
    volumes:
      - ./maestro-app:/app/maestro-app
    command: ["npm", "start", "--prefix", "maestro-app"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  backend-data:
  frontend-data:
